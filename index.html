<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap');
      </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div>
                <i class="fab fa-html5"></i>
            </div>
            <div>icon</div>
            <div>blob</div>
        </div>
        <div class="post-img">
           <img src="https://picsum.photos/seed/picsum/200/300"></img>
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                
                <div>
            </div>
            <p>liked by <bold>4GeeksAcademy, html5, Web</bold> and <bold>100,000 others</bold></p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque aperiam fugiat totam magni aliquam quaerat alias fugit voluptate blanditiis facere! Delectus, officia quos ducimus debitis architecto nobis deleniti cum numquam!</p>
        </div>
    </div>
    
</body>
</html>
